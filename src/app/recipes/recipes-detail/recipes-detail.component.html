<div class="row">
  <div class="col-xs-12">
    <img src="{{recipie.imagePath}}" alt="{{recipie.name}}" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipie.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipie
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
          <li><a role="button" tabindex="0" style="cursor: pointer;" (click) = "addToShoppingList()">To shopping List</a></li>
          <li><a role="button" tabindex="0" style="cursor: pointer;" (click) = "onEditRecipie()">Edit Recipie</a></li>
          <li><a role="button" tabindex="0" style="cursor: pointer;" (click) = "onDeleteRecipie()">Delete Recipie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h5> {{recipie.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipie.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
</div>
