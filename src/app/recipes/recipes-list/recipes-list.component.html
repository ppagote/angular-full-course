<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddRecepie()">
      New Recipie
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipie of recipies ; let i = index"
      [recipie]="recipie" [index] = i
    ></app-recipe-item>
  </div>
</div>
